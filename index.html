        .footer {

            color: #666;
        }

        .footer a {
            color: #999;
            text-decoration: none;
            margin: 0 8px;
        }

        /* 响应式适配 */
        @media (min-width: 480px) {
            .title {
                font-size: 28px;
            }
            
            .image-container {
                min-height: 400px;
                background-position: 60% center;
            }
        }

        @media (orientation: landscape) {
            .image-container {
                min-height: 280px;
            }
        }
