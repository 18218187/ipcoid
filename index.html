 <style>
        /* 移动端基础背景样式 */
        .image-container-mobile {
            background-image: url('../images/NEW3.PNG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
            min-height: 400px; /* 基础最小高度 */
            transition: all 0.3s ease; /* 添加平滑过渡 */
        }
 
        /* 高级适配方案 */
        /* 小屏幕设备（最大480px） */
        @media (max-width: 480px) {
            .image-container-mobile {
                background-image: url('../images/NEW3.png'); /* 小屏专用图片 */
                min-height: 300px;
                background-position: 70% center; /* 偏左显示 */
            }
            
            /* 可选：小屏文字适配 */
            .title h1 {
                font-size: 24px;
            }
        }
 
        /* 中等屏幕设备（481px-767px） */
        @media (min-width: 481px) and (max-width: 767px) {
            .image-container-mobile {
                background-position: 60% center; /* 偏右显示 */
                min-height: 500px;
            }
            
            /* 可选：添加视差效果 */
            body {
                background-attachment: fixed;
            }
        }
 
        /* 大屏幕设备（最小768px） */
        @media (min-width: 768px) {
            .image-container-mobile {
                background-attachment: fixed; /* 固定背景 */
                min-height: 600px;
            }
            
            /* 可选：添加背景混合模式 */
            .image-container-mobile::after {
                background: rgba(255,107,107,0.85);
            }
        }
 
        /* 横屏适配 */
        @media (orientation: landscape) and (max-width: 812px) {
            .image-container-mobile {
                min-height: 320px;
            }
        }
 
        /* 视网膜屏幕适配 */
        @media 
        (-webkit-min-device-pixel-ratio: 2), 
        (min-resolution: 192dpi) { 
            .image-container-mobile {
                background-image: url('../images/NEW3.png');
            }
        }
    </style>
